<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merese bat kar</title>
  </head>

  <body>



    <h1>yeh form fill kar</h1>
    <fieldset>
      <legend>tera Information</legend>

      <form action="mailto:saranlamichhane5@gmail.com" method="post">

        <p>
          <label for="username">Username:-</label>
          <br>
          <input type="text" id="username" name="username" placeholder="username">
        </p>

        <p>
          <label for="email">Email:-</label>
          <br>
          <input type="email" id="email" name="email" placeholder="email">
        </p>



        <p>
        <h3>Tu kya he?</h3>

        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>

        </p>
        <p>
        <h3>Hobbies kya kya he?</h3>

        <input type="checkbox" name="hobbies" id="dance" value="dance">
        <label for="dance">Dance</label>

        <input type="checkbox" name="hobbies" id="sing" value="sing">
        <label for="sing">Sing</label>


        <input type="checkbox" name="hobbies" id="read" value="read">
        <label for="read">Read</label>

        </p>

        <p>
        <h3>Kaha se ho?</h3>
        <label for="country">Choose Country:-</label>
        <select name="country" id="country">
          <option value="nepal">Nepal</option>
          <option value="india">India</option>
          <option value="china">China</option>
        </select>
        </p>

        <p>Kaunsa coffee pasand he?</h3>

          <select name="coffee" id="coffee">
            <optgroup label="Strong Cofee">
              <option value="expresso">Expresso</option>
              <option value="mocha">Mochiyato</option>
            </optgroup>
            <optgroup label="Light Cofee">
              <option value="americano">Americano</option>
              <option value="latte">Latte</option>
            </optgroup>
          </select>
        </p>

        <p>
          <textarea name="msg" placeholder="Idhar Vadash pokhna hey " id="msg" cols="30" rows="10"></textarea>
        </p>






        <button type="submit">Submit</button>

      </form>
    </fieldset>



  </body>

</html>
