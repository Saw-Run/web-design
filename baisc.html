<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>



    <h1>Contact Me Here</h1>
    <fieldset>
      <legend>Your Information</legend>

      <form action="mailto:rabyn900@gmail.com" method="post">

        <p>
          <label for="username">Username:-</label>
          <br>
          <input type="text" id="username" name="username" placeholder="add username">
        </p>

        <p>
          <label for="email">Email:-</label>
          <br>
          <input type="email" id="email" name="email" placeholder="email">
        </p>



        <p>
        <h3>Select Your Gender</h3>

        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>

        </p>
        <p>
        <h3>Select Your Hobbies</h3>

        <input type="checkbox" name="hobbies" id="dance" value="dance">
        <label for="dance">Dance</label>

        <input type="checkbox" name="hobbies" id="sing" value="sing">
        <label for="sing">Sing</label>


        <input type="checkbox" name="hobbies" id="read" value="read">
        <label for="read">Read</label>

        </p>

        <p>
        <h3>Select Your Country</h3>
        <label for="country">Country Choose:-</label>
        <select name="country" id="country">
          <option value="nepal">Nepal</option>
          <option value="india">India</option>
          <option value="china">China</option>
        </select>
        </p>

        <p>
        <h3>Select Your Fav Coffee</h3>

        <select name="coffee" id="coffee">
          <optgroup label="Strong Cofee">
            <option value="expresso">Expresso</option>
            <option value="mocha">Mochiyato</option>
          </optgroup>
          <optgroup label="Light Cofee">
            <option value="americano">Americano</option>
            <option value="latte">Latte</option>
          </optgroup>
        </select>
        </p>

        <p>
          <textarea name="msg" placeholder="type your Message" id="msg" cols="30" rows="10"></textarea>
        </p>






        <button type="submit">Submit</button>

      </form>
    </fieldset>



  </body>

</html>
